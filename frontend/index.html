<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Speaking Test Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IELTS Speaking Test Simulator</h1>
        <div id="mode-selector">
            <button id="practice-mode">Practice Mode</button>
            <button id="test-mode">Test Mode</button>
        </div>
        <div id="test-interface" class="hidden">
            <p id="question"></p>
            <p id="timer">Time Left: 120s</p>
            <button id="start-recording">Start Recording</button>
            <div id="output">
                <p id="transcript"></p>
                <p id="feedback"></p>
                <p id="scores"></p>
            </div>
            <button id="download-report" disabled>Download Report</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
